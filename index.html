<!DOCTYPE html>
<html ng-bank="hit">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bank Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <br>
    <div class="jumbotron">
      <h1>Your BankAccount</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Your Account:</h2>
        <form id="full-name">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" class="form-control" id="full-name">
          </div>
          <div class="form-group">
              <label for="initial-deposit">Initial Depoist</label>
              <input type="text" class="form-control" id="initial-deposit">
              <br>
              <button type="submit" class="btn1">Proceed</button>
          </div>
          </form>
          <hr>
          <!--label of withdrawing money-->
          <form id="deposit">
          <div class="form-group">
              <label for="deposit">Deposit Money</label>
              <input type="text" class="form-control" id="deposit"> 
              <br>
              <button type="submit" class="btn2">Deposit</button>
          </div>
          </form>
          <form id="withdrawalmoney">
        <div class="form-group">
            <label for="withdrawal">Withdrawal Money</label>
            <input type="text" class="form-control" id="withdrawalmoney"> 
            <br>
            <button type="submit" class="btn2">Withdrawal</button>
        </div>
        </form>
        <div>
          <hr>
          <h2>Transaction:</h2>
          <ul id="transaction"></ul>
          <br>
       
        <h2>Deposit:</h2>
        <ul id="depositmoney"></ul>
        </div> 
        <br>
        <h2>Withdrawal:</h2>
        <ul id="withdrawalmoney"></ul>
        </div> 
      </div>
    </div>
    
  </div>
</body>
</html>
